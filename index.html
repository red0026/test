<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <button id="prev" class="slider-btn">Previous</button>
      <div class="slider">
        <img src="img/1.jpg" alt="Image 1" class="slide" />
        <img src="img/2.jpg" alt="Image 2" class="slide" />
        <img src="img/3.webp" alt="Image 3" class="slide" />
        <img src="img/4.jpg" alt="Image 4" class="slide" />
      </div>
      <button id="next" class="slider-btn">Next</button>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </body>
</html>
